
steps:
  # Step to install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']


  # Step to upload the source code to Google Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'cp'
      - '-r'
      - '.'
      - 'gs://gcf-v2-sources-633227318863-europe-west9/${_BRANCH_NAME}/'

  # Step to deploy the Cloud Function from the uploaded source
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BRANCH=$(echo $_BRANCH_NAME | sed 's/\//-/g')
        gcloud functions deploy function-1-$BRANCH \
          --runtime python312 \
          --trigger-http \
          --entry-point hello_http \
          --source gs://gcf-v2-sources-633227318863-europe-west9/${_BRANCH_NAME}/ \
          --region europe-west9

# Substitutions to replace placeholders
substitutions:
  _YOUR_BUCKET_NAME: 'gcf-v2-sources-633227318863-europe-west9'
  _BRANCH_NAME: 'main'  # Remplacez 'master' par le nom de votre branche par d√©faut
